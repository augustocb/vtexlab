<header class="header" id="header">
  <div class="container" id="header-container">
    <div class="row">
      <div class="navbar-header col-md-2">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">VTEX Lab</a>
      </div>
      <div class="col-md-8">
        <nav class="collapse navbar-collapse" id="nav">
          <ul class="nav navbar-nav">
            {% for nav in site.data.navigation %}
            <li {% if page.nav == nav.id %} class="active"{% endif %}><a href="{{ nav.path }}">{{ nav.friendlyName }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
