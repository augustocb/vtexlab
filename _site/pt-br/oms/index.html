<p>OMS, ou <em>Orders Management System</em>, é o módulo do <a href="http://www.vtex.com.br/help/smartcheckout/">SmartCheckout</a> que oferece ao lojista maior facilidade na gestão dos pedidos da sua loja. É no OMS que os pedidos são consultados e administrados. Todos os recursos podem ser utilizados através de computador, tablet ou smartphone.</p>
